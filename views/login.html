<html>

<head>
    <title> Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/controllers/login.js"></script>
</head>

<body ng-app="smartApp" ng-controller="loginCtrl">
    <div class="container-fluid">
        <form name="loginForm" class="form-horizontal">

            <div class="row">
              
                    <div class="panel panel-primary" style="margin: 5% auto 10% 26%;max-width:50%;vertical-align: center;">
                        <div class="panel-heading">Login</div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" name="username" ng-model="username" class="form-control" placeholder="Enter User Name">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" ng-model="password" class="form-control" placeholder="Enter Password">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" ng-click="doLogin()">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
